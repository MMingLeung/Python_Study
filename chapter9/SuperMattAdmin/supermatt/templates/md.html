<table border="1" class="table table-bordered">
    <thead>
    <tr>
    {% for item in table_head %}
       <th>{{ item }}</th>
    {% endfor %}
     </tr>
    </thead>
    <tbody>
    {% for item in table_body %}
        <tr>
        {% for val in item %}
            <td>{{ val }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
