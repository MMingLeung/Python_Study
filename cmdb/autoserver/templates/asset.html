<body>
<div id="AddFieldOuter" class="outer"
     style="width: 100%;height: 100%;
     z-index: 999;position: fixed;
     background-color: #e2e2e2; opacity:0.5;
    display: none;"> </div>
    <div id="AddFieldInner" class="col-md-offset-1  col-md-6"
         style="width: 400px;height: 700px;z-index: 1000;
         position: fixed;background-color: #e2e2e2;
         ;text-align:center;display: none">

    <button class="btn btn-default" type="submit" id="AddFieldSubmit" style="margin-bottom: -1200px">提交</button>
    <button class="btn btn-danger" type="submit" id="AddFieldCancel" style="margin-bottom: -1200px;margin-left: 50px">取消</button>
        <div id="errorMsg"></div>
    </div>

<div style="width: 700px; margin: 0 auto">
    <h1>资产列表</h1>
    <div>
        <div class="search-list clearfix" style="position: relative">

            <div class="search-btn" style="position: absolute;bottom:1px;right: 70px">
                <div class="col-md-offset-10 col-md-2"><input type="button" class="btn btn-default" value="搜索" id="doSearch"></div>
            </div>

            <div class="search-item col-md-offset-2 col-md-8 clearfix" style="position: relative;height: 35px;">
                <div style="position: absolute;left: 0;width: 38px;">
                    <a type="button" class="btn btn-primary addSearchCondition">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>
                <div class="input-group searchArea" style="position: absolute;left: 40px;right: 100px;">

                    <div class="input-group-btn">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                            <span
                                class="searchDefault">默认值</span>
                            <span
                                class="caret"></span></button>
                        <ul class="dropdown-menu">

                        </ul>
                    </div>
                    <!-- /btn-group -->
                    <!-- <input type="text" class="form-control" aria-label="..."> -->
                </div><!-- /input-group -->
            </div>

        </div>
    </div>
    <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default" id="checkAll">全选</button>
        <button type="button" class="btn btn-default" id="checkReverse">反选</button>
        <button type="button" class="btn btn-default" id="checkCancel">取消</button>
        <button type="button" class="btn btn-default" id="InOutEditMode">进入编辑模式</button>
        <a type="button" class="btn btn-default" id="add">添加</a>
        <button type="button" class="btn btn-default" id="mulDelete">删除</button>
        <button type="button" class="btn btn-default" id="checkSave">保存</button>
        <button type="button" class="btn btn-default" id="refresh">刷新</button>
    </div>
    <table class="table table-bordered table-striped">
        <thead id="tbHeader">

        </thead>
        <tbody id="tbBody">
        </tbody>
    </table>







</div>
