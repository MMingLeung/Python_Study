{% extends 'layout.html' %}

{% block css %}

{% endblock %}

{% block layout %}

    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="#">文章管理</a></li>
        <li class="active">新建文章</li>
    </ol>
    <div style="padding: 5px 8px;">
        <form action="/back_stage/{{ nid }}/manager/new_article/" method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ obj.title.id_for_label }}">标题 <span>{{ obj.title.errors.0 }}</span></label>
                {{ obj.title }}
            </div>
            <div class="form-group">
                <label>类型 <span>{{ obj.article_type_id.errors.0 }}</span></label>
                <div>
                    {{ obj.article_type_id }}
                </div>
            </div>
            <div class="form-group">
                <label>分类<span>{{ obj.category_id.errors.0 }}</span></label>
                <div>
                    {{ obj.category_id }}
                </div>
            </div>
            <div class="form-group">
                <label>标签 <span>{{ obj.tags.errors.0 }}</span></label>
                <div>
                    {{ obj.tags }}
                </div>
            </div>
            <div class="form-group">
                <label for="summary">简介 <span>{{ obj.summary.errors.0 }}</span></label>
                {{ obj.summary }}
            </div>
            <div class="form-group">
                <label for="content">内容 <span>{{ obj.content.errors.0 }}</span></label>
                {{ obj.content }}
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="保 存">
            </div>
        </form>
    </div>


{% endblock %}

{% block js %}
<script src="/static/kindeditor/kindeditor-all.js"></script>
<script>
    KindEditor.create("#t1", {
        width:'700px',
        height:'500px',
        resizeType:0,
        uploadJson:'/upload_img',
        extraFileUploadParams:{
            "csrfmiddlewaretoken":"{{ csrf_token }}"
        }
    })
</script>
{% endblock %}
