<form action="" method="POST">
    {% csrf_token %}
    {% for row in form %}
        <p>{{ row.item.field.label }} : {{ row.item }}{{ row.item.errors.0 }}
            {% if row.is_pop %}
                <a onclick="PopUp('{{ row.pop_url }}?popup={{ row.item.auto_id }}')">添加</a>
            {% endif %}
        </p>
    {% endfor %}
    <input type="submit" value="提交">
</form>
