<table class="table table-bordered">

    <thead>
    <tr>
        {% for item in header_list %}
            <th>
                {{ item }}
            </th>
        {% endfor %}
    </tr>
    </thead>

    <tbody>
    {% for item in result_display %}
        <tr>
            {% for val in item %}
                <td>
                    {{ val }}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
