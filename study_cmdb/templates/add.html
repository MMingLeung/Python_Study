{% load popup_form %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>添加数据</h1>
<form method="POST" novalidate>
    {% csrf_token %}

    {% show_add_edit_form form %}
    <input type="submit" value="submit">
    </form>
</body>

<script>
    function popUpOpen(url){
        window.open(url, url, 'status=1, hegiht:500, width:600, toolbar=0, reiszeable=0');
    }
    function popupCallBack(data_dict){
        var tag = document.createElement('option');
        tag.innerHTML = data_dict.text;
        tag.setAttribute('value', data_dict.pk);
        tag.setAttribute('selected', 'selected');
        document.getElementById(data_dict.popid).appendChild(tag)
    }
</script>
</html>
